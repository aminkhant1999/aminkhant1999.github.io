<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0b1220;
      margin: 0;
      color: #e5e7eb;
    }
    h1 {
      color: #e5e7eb;
      margin-bottom: 10px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-top: 20px;
    }
    .cell {
      background-color: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button, a.btn {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #1e40af;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover, a.btn:hover {
      background: #1d4ed8;
    }
    button:active, a.btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div id="status">Player X's turn</div>

  <div class="buttons">
    <button id="reset">Restart Game</button>
    <a href="../index.html" class="btn">üè† Back to Home</a>
  </div>

  <script>
    const board = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("reset");
    let currentPlayer = "X";
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const COLORS = { X: "#3b82f6", O: "#ef4444" }; // blue, red

    const winningConditions = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] !== "" || !gameActive) return;
      gameState[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.style.color = COLORS[currentPlayer];
      checkResult();
    }

    function checkResult() {
      let roundWon = false;
      for (let condition of winningConditions) {
        const [a,b,c] = condition;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `üéâ Player ${currentPlayer} wins!`;
        statusText.style.color = COLORS[currentPlayer];
        gameActive = false;
        return;
      }

      if (!gameState.includes("")) {
        statusText.textContent = "It's a draw!";
        statusText.style.color = "#facc15"; // yellow for draw
        gameActive = false;
        return;
      }

      // switch player
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      statusText.style.color = COLORS[currentPlayer];
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      gameState = ["", "", "", "", "", "", "", "", ""];
      statusText.textContent = "Player X's turn";
      statusText.style.color = COLORS[currentPlayer];
      board.forEach(cell => {
        cell.textContent = "";
        cell.style.color = "#000";
      });
    }

    board.forEach(cell => cell.addEventListener("click", handleCellClick));
    resetBtn.addEventListener("click", resetGame);

    // Initialize the color for X
    statusText.style.color = COLORS[currentPlayer];
  </script>
</body>
</html>
